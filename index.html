<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .product {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #cart {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #category-filter {
            margin-bottom: 20px;
        }
          .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div id="category-filter">
        <label for="category-select">Filter by category:</label>
        <select id="category-select" onchange="filterProducts()">
            <option value="all">All Categories</option>
        </select>
    </div>
    <div id="product-list"></div>
    <div id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <div id="product-details"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // We'll fetch products from the server instead of hardcoding them
        let products = [];

        // Fetch products from the server
        fetch('https://6223-2a03-ec00-b9a0-3fef-a4e0-1ccb-1ce5-d749.ngrok-free.app/get_products')
            .then(response => response.json())
            .then(data => {
                products = data;
                displayProducts(products);
                populateCategories();
            });

        function displayProducts(productsToShow) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            productsToShow.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <p>Category: ${product.category}</p>
                    <button onclick="showProductDetails(${product.id})">View Details</button>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const detailsDiv = document.getElementById("product-details");
                detailsDiv.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}" style="max-width: 100%; height: auto;">
                    <h2>${product.name}</h2>
                    <p>Price: $${product.price}</p>
                    <p>Category: ${product.category}</p>
                    <p>${product.description}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                document.getElementById("product-modal").style.display = "block";
            }
        }
        
        const products = [
            { id: 1, name: "Product 1", price: 10, description: "This is product 1 description.", category: "Electronics" },
            { id: 2, name: "Product 2", price: 20, description: "This is product 2 description.", category: "Clothing" },
            { id: 3, name: "Product 3", price: 30, description: "This is product 3 description.", category: "Electronics" },
            { id: 4, name: "Product 4", price: 25, description: "This is product 4 description.", category: "Books" },
            { id: 5, name: "Product 5", price: 15, description: "This is product 5 description.", category: "Clothing" }
        ];

        const categories = [...new Set(products.map(product => product.category))];
        const categorySelect = document.getElementById("category-select");
        categories.forEach(category => {
            const option = document.createElement("option");
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });

        function displayProducts(productsToShow) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            productsToShow.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <p>Category: ${product.category}</p>
                    <button onclick="showProductDetails(${product.id})">View Details</button>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function filterProducts() {
            const selectedCategory = document.getElementById("category-select").value;
            const filteredProducts = selectedCategory === "all" 
                ? products 
                : products.filter(product => product.category === selectedCategory);
            displayProducts(filteredProducts);
        }

        displayProducts(products);

        const cart = [];

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCartDisplay();
                tg.HapticFeedback.impactOccurred("light");
            }
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            
            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach(product => {
                const item = document.createElement("div");
                item.innerHTML = `${product.name} - $${product.price}`;
                cartItems.appendChild(item);
                total += product.price;
            });

            cartTotal.textContent = total;
        }

        function checkout() {
    const cartItems = cart.map(product => ({
        id: product.id,
        price: product.price,
        quantity: 1  // You may want to add quantity functionality to your cart
    }));
    tg.sendData(JSON.stringify({ cart: cartItems }));
    tg.close();
}

        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const detailsDiv = document.getElementById("product-details");
                detailsDiv.innerHTML = `
                    <h2>${product.name}</h2>
                    <p>Price: $${product.price}</p>
                    <p>Category: ${product.category}</p>
                    <p>${product.description}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                document.getElementById("product-modal").style.display = "block";
            }
        }

        function closeProductModal() {
            document.getElementById("product-modal").style.display = "none";
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("product-modal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
